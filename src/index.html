<html>
  <head>
    <meta charset="UTF-8" />
    <title>E2E Test Dapp</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <h1 class="text-center">E2E Test Dapp</h1>
      </header>

      <!-- Part 1 Setting up Basic Actions and Status-->
      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <img class="card-img-top" src="https://metamask.github.io/metamask-docs/ethereum-metamask-chrome.png"
                alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">Basic Actions</h4>
                <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
                <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts" disabled>Get your MM account info</button>
                <p class="info-text alert alert-secondary">Account: <span id="getAccountsResult"></span></p>
                <button class="btn btn-primary btn-lg btn-block mb-3" id="signLoopring" disabled>Sign loopring and get keyseed</button>
                <p class="info-text alert alert-secondary">loopring keyseed: <span id="signLoopringResult"></span></p>
                <p class="info-text alert alert-secondary">loopring private key: <span id="generateKeyResult"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /Part 1 -->

  </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
